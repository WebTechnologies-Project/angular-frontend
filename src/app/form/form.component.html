<div class="form-container">
  <button class="go-back-button" (click)="goBack()">Go Back</button>
  <div *ngIf="form">
    <h2 class="form-title">{{ form.title }}</h2>
    <p class="form-description">{{ form.description }}</p>
  </div>
  <app-field *ngIf="form" [formId]="form.id"></app-field>
  
</div>
